<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculo Salario</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>


     <h1 class="alert alert-success">Calculador De Salario</h1>
    <form action="" method="POST" id="media" class="alert alert-success">

        <div class="mb-3">        
            <label for="txtNome">Nome: </label>
            <input type="text" id="txtNome" name="txtNome" placeholder="Nome Do Funcionario">
        </div>
        <div class="mb-3">
            <label for="txtvalorhora">Valor Hora: </label>
            <input type="text" id="txtvalorhora" name="txtvalorhora" placeholder="Valor Horas">
        </div>

        <div class="mb-3">
            <label for="txtquanthoras">Horas Trabalhadas: </label>
            <input type="text" id="txtquanthoras" name="txtquanthoras" placeholder="Horas Trabalhadas">
        </div>

        <div class="mb-3">
            <label for="txtvaletransporte">Precisa de vale transporte : </label>
            <input type="text" id="valetransporte" name="valetransporte" placeholder="Sim/NÃ£o">
        </div>


        <div class="mb-3">
            <input type="button" class="btn btn-secondary btn-sm" value="Calcular" id="btn-calcular">
        </div> 

        <p id="nome"> 
        <p id="salariobruto"></p>
        <p id="valetransporte"></p>
        <p id="imposto"></p>
        <p id="salarioliquido"></p>
                   
    </form>
    
    <script src="js/index.js"></script>
</body>
</html>
