<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Médias dos alunos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="alert alert-success">Calcule suas médias e veja se você passou de ano!</h1>
    <form action="POST" id="frm-calculadora" class="alert alert-success">
        <div class="mb-3">
            <label for="txtOperador">Digite o nome do aluno:</label>
            <input type="text" id="aluno" name="aluno"
            placeholder="aluno">
        </div>
            <div class="mb-3">
                <label for="txtNumero01">Digite a primeira nota: </label>
                <input type="text" id="nota1" name="nota1"
                placeholder="Primeiro Número">
            </div>
            <div class="mb-3">
                <label for="txtNumero02">Digite a segunda nota:</label>
                <input type="text" id="nota2" name="nota2"
                placeholder="Segundo Número">
            </div>
        
        <div class="mb-3">
            <button type="button" id="btn-calcular" class="btn btn-dark">Calcular</button>
        </div>

        <p id="resultado"></p>
    </form>
    

    <!-- bs  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

</body>
</html>
