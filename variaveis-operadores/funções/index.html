<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo calculadora 01</title>
</head>
<body>
    <form action="POST" id="frm-calculadora">
        <div>
            <label for="txtNumero01">Digite o primeiro número:</label>
            <input type="text" id="numero1" name="numero1"
            placeholder="Primeiro Número">
        </div>
        <div>
            <label for="txtNumero02">Digite o segundo número:</label>
            <input type="text" id="numero2" name="numero2"
            placeholder="Segundo Número">
        </div>
        <div>
            <label for="txtOperador">Digite o operador:</label>
            <input type="text" id="operador" name="operador"
            placeholder="Operador">
        </div>
        <div>
            <button type="button" id="btn-calcular">Calcular</button>
        </div>
    </form>
    
</body>
</html>
